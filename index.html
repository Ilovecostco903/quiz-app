<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Homer quiz app</title>
    <meta name="description" content="testing your knowledge on the Simpsons">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="background flex-container">
    <div class="questions js-questions js-answers"></div>

    <div class="container beginning-page">
        <header>Simpson Quiz</header>
      <div>
        <p class="questionsAnswered">Question:<span class="js-questionsAnswered">0</span>/10</p>
        <p class="score">Score: <span class="js-score">0 </span> </p>
      </div>
        <button class="startQuiz button" type="button">Donut Time!</button>
    </div>

  </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
