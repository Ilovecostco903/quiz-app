<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="wireframe.css">
</head>
<body>
    <div class="container">
        <section id="box">
            <header>Homer Quiz</header>
            <button type="submit">Start</button>
        </section>

        <section id="box">
            <div>
                <h1>Where did Homer grow up?</h1>
                <form>
                    <fieldset>
                        <label for="">
                            <input type="radio"> San Francisco
                        </label>

                        <label for="">
                            <input type="radio"> San Diego
                        </label>

                        <label for="">
                            <input type="radio">Springfield
                        </label>

                        <label for="">
                            <input type="radio"> San Jose
                        </label>
                    </fieldset>
                    <button type="submit"> Submit</button>
                </form>
            </div>
        </section>

        <section id="box">
            <h1>Correct answer </h1>
            <button type="submit">Next</button>
        </section>
        <section id="box">
            <h1>Final Score</h1>
            <h2>10/10</h2>
            <button type="submit">Restart</button>

        </section>
    </div>
</body>
</html>
